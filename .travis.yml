language: go
go:
  - 1.13.x
  - master

dist: bionic
sudo: required
addons:
  mariadb: '10.1'

services:
- mariadb

before_install:
- sudo apt-get -y install npm
- npm install pm2@latest -g

install:
- go get github.com/magefile/mage
- mage build

before_script:
- mysql -u root -e 'CREATE DATABASE workday;'
- mysql -u root -e "CREATE USER 'workday'@'%' IDENTIFIED BY 'workday';"
- mysql -u root -e "GRANT ALL ON workday.* TO 'workday'@'%'; FLUSH PRIVILEGES;"

script:
- mage start
- mage test
- mage stop

jobs:
  include:
    - stage: deploy
      script: echo "Deploying to OpenShift"
      services: skip
      before_install: skip
      install: skip
      before_script: skip
      provider: openshift
      server: https://api.us-east-2.starter.openshift-online.com:6443
      project: workday
      app: api
      edge: true # opt in to dpl v2
      on:
        branch: master
      token:
        secure: 
